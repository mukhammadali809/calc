<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="container">
        
        
        <div class="calculator">
            <p class="calc_input" type="text"></p>

            <div class="cal_menu">
                <button class="calc_buttons">AC</button>
                <button class="calc_buttons">C</button>
                <button class="calc_buttons">%</button>
                <button class="calc_buttons orange">/</button>
                <button class="calc_buttons black">7</button>
                <button class="calc_buttons black">8</button>
                <button class="calc_buttons black">9</button>
                <button class="calc_buttons orange">*</button>
                <button class="calc_buttons black">4</button>
                <button class="calc_buttons black">5</button>
                <button class="calc_buttons black">6</button>
                <button class="calc_buttons orange">-</button>
                <button class="calc_buttons black">1</button>
                <button class="calc_buttons black">2</button>
                <button class="calc_buttons black">3</button>
                <button class="calc_buttons orange">+</button>
                <button class="calc_buttons black effect">0</button>
                <button class="calc_buttons black">.</button>
                <button class="calc_buttons orange">=</button>

            </div>

        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
